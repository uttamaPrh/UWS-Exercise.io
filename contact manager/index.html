<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>📇 Contact Manager</h1>

    <div class="container">
        <div class="header">
            <h2>My Contacts</h2>
            <button class="add-btn" onclick="openAddModal()">+ Add Contact</button>
        </div>

        <input type="text" id="search" placeholder="🔍 Search contacts..." />

        <div class="table-container">
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortContacts('name')">Name <span id="sort-name"
                                class="sort-icon">▲▼</span></th>
                        <th>Phone</th>
                        <th class="sortable" onclick="sortContacts('email')">Email <span id="sort-email"
                                class="sort-icon">▲▼</span></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="empty-state" id="empty-default">
            <img src="./empty.webp" alt="No Contacts" />
            <p>No contacts yet. Click "Add Contact" to get started!</p>
        </div>

        <div class="empty-state" id="empty-search">
            <img src="./empty.webp" alt="No Results" />
            <p>No contacts found for your search.</p>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Add Contact Modal -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h3>Add Contact</h3>
            <input type="text" id="add-name" placeholder="Full Name" />
            <input type="text" id="add-phone" placeholder="Phone Number" />
            <input type="email" id="add-email" placeholder="Email Address" />
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeAddModal()">Cancel</button>
                <button class="btn-save" onclick="addContact()">Add</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3>Edit Contact</h3>
            <input type="text" id="edit-name" />
            <input type="text" id="edit-phone" />
            <input type="email" id="edit-email" />
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="btn-save" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>Delete Contact?</h3>
            <p>Are you sure you want to delete this contact?</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-delete" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
